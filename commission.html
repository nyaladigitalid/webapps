<!DOCTYPE html>
<html class="dark" lang="id">
<head>
<script>(function(){try{var t=localStorage.getItem("theme");if(t==="light"){document.documentElement.classList.remove("dark");}else{document.documentElement.classList.add("dark");}}catch(e){document.documentElement.classList.add("dark");}})();</script>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nyala Digital Apps - Komisi</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
tailwind.config = {
    darkMode: "class",
    theme: {
        extend: {
            colors: {
                primary: "#ef7225",
                secondary: "#0d3b66",
                "background-light": "#f5f7f8",
                "background-dark": "#0b0e14",
                "sidebar-dark": "#101922"
            },
            fontFamily: {
                display: ["Inter", "sans-serif"]
            },
            borderRadius: {
                DEFAULT: "0.5rem",
                lg: "0.5rem",
                xl: "0.75rem",
                full: "9999px"
            }
        }
    }
};
</script>
<style>
body {
    font-family: "Inter", sans-serif;
}
.glass-surface {
    background: radial-gradient(circle at top left, rgba(249, 115, 22, 0.14), transparent 60%), radial-gradient(circle at bottom right, rgba(29, 155, 240, 0.18), transparent 60%);
}
.glass-panel {
    background: rgba(255, 255, 255, 0.7);
    border: 1px solid rgba(15, 23, 42, 0.1);
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);
}
.dark .glass-panel {
    background: rgba(6, 12, 31, 0.94);
    border: 1px solid rgba(148, 163, 184, 0.35);
}
</style>
</head>
<body class="bg-background-light text-slate-900 dark:bg-background-dark dark:text-white min-h-screen glass-surface" data-active="commissions">
<div class="hidden dark:block fixed inset-0 pointer-events-none opacity-30">
<div class="absolute inset-0 bg-[radial-gradient(#0f172a_1px,transparent_1px)] [background-size:40px_40px]"></div>
</div>
<div class="relative z-10 min-h-screen flex flex-col">
<div id="include-header"></div>
<div class="flex-1 max-w-7xl mx-auto w-full px-6 py-6 flex gap-5">
<!-- Sidebar -->
<div id="include-sidebar"></div>
<!-- Main Content -->
<main class="flex-1 flex flex-col min-w-0 overflow-hidden">
<div class="flex-1 overflow-y-auto space-y-6">
<!-- Page Title Area -->
<div class="px-4 md:px-0 flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div>
        <h1 class="text-xl md:text-2xl font-semibold tracking-tight">Aturan Komisi</h1>
        <p class="text-secondary/80 text-sm mt-1">Kelola besaran komisi untuk setiap peran berdasarkan paket layanan.</p>
    </div>
    <button id="btn-add-commission" class="inline-flex items-center gap-2 bg-primary hover:bg-primary/90 text-white px-5 py-2.5 rounded-lg font-bold text-sm transition-all shadow-lg shadow-primary/20">
        <span class="material-symbols-outlined text-lg">add</span>
        Tambah Aturan
    </button>
</div>

<!-- Filters & Stats -->
<div class="px-4 md:px-0 flex flex-col md:flex-row gap-4 justify-between items-center">
     <div class="relative group w-full md:w-64">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-slate-400 dark:text-white/40 text-[18px]">search</span>
        <input type="text" id="search-input" placeholder="Cari paket atau role..." 
               class="w-full bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-full pl-9 pr-4 py-1.5 text-xs text-slate-700 dark:text-white focus:outline-none focus:ring-1 focus:ring-primary/50 transition-all placeholder:text-slate-400 dark:placeholder:text-white/30">
    </div>
</div>

<!-- Table Card -->
<div class="glass-panel rounded-2xl overflow-hidden mx-4 md:mx-0 border border-slate-200 dark:border-white/10">
<div class="overflow-x-auto">
<table class="w-full text-left border-collapse">
<thead>
<tr class="border-b border-slate-100 dark:border-white/5 bg-slate-50 dark:bg-white/5">
<th class="px-6 py-4 text-[11px] font-black text-slate-500 dark:text-[#90aecb] uppercase tracking-wider w-16 text-center">#</th>
<th class="px-6 py-4 text-[11px] font-black text-slate-500 dark:text-[#90aecb] uppercase tracking-wider">Kategori</th>
<th class="px-6 py-4 text-[11px] font-black text-slate-500 dark:text-[#90aecb] uppercase tracking-wider">Nama Paket</th>
<th class="px-6 py-4 text-[11px] font-black text-slate-500 dark:text-[#90aecb] uppercase tracking-wider">Role</th>
<th class="px-6 py-4 text-[11px] font-black text-slate-500 dark:text-[#90aecb] uppercase tracking-wider">Tipe Konten</th>
<th class="px-6 py-4 text-[11px] font-black text-slate-500 dark:text-[#90aecb] uppercase tracking-wider text-right">Nominal Komisi</th>
<th class="px-6 py-4 text-[11px] font-black text-slate-500 dark:text-[#90aecb] uppercase tracking-wider w-20 text-center">Aksi</th>
</tr>
</thead>
<tbody id="commissions-tbody" class="divide-y divide-slate-100 dark:divide-white/5">
    <!-- Data will be populated by JS -->
</tbody>
</table>
</div>
</div>
</div>
<div id="include-footer"></div>
</main>
</div>

<!-- Commission Modal -->
<div id="commission-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeModal()"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-lg p-4">
        <div class="glass-panel rounded-2xl p-6 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <span class="material-symbols-outlined">close</span>
            </button>
            <h2 id="modal-title" class="text-xl font-bold mb-6 text-slate-900 dark:text-white">Tambah Aturan Komisi</h2>
            <form id="commission-form" class="space-y-4">
                <input type="hidden" id="c-id">
                <div>
                    <label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Paket Layanan</label>
                    <select id="c-package" required class="w-full bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-primary">
                        <option value="">Pilih Paket...</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Role Penerima Komisi</label>
                    <select id="c-role" required class="w-full bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-primary">
                        <option value="CS">CS</option>
                        <option value="Editor">Editor</option>
                        <option value="Advertiser">Advertiser</option>
                        <option value="Team Bengkel">Team Bengkel</option>
                        <option value="Keuangan">Keuangan</option>
                        <option value="CRM">CRM</option>
                        <option value="Super Admin">Super Admin</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Tipe Konten</label>
                    <select id="c-type" class="w-full bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-primary">
                        <option value="general">Umum / Semua</option>
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                    </select>
                    <p class="text-[10px] text-slate-400 mt-1">Khusus Editor, bedakan Image dan Video jika perlu.</p>
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">Nominal Komisi (Rp)</label>
                    <input type="number" id="c-amount" required min="0" class="w-full bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-primary">
                </div>
                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-white/5 transition-colors">Batal</button>
                    <button type="submit" class="px-4 py-2 rounded-lg text-sm font-bold text-white bg-primary hover:bg-primary/90 shadow-lg shadow-primary/20 transition-all">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/include.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById('commission-modal');
    const form = document.getElementById('commission-form');
    const btnAdd = document.getElementById('btn-add-commission');
    const searchInput = document.getElementById('search-input');
    let allCommissions = [];
    let allPackages = [];

    window.closeModal = function() {
        modal.classList.add('hidden');
        form.reset();
        document.getElementById('c-id').value = '';
        document.getElementById('c-package').disabled = false;
        document.getElementById('c-role').disabled = false;
    }

    async function loadPackages() {
        try {
            const res = await fetch('/api/packages');
            allPackages = await res.json();
            const select = document.getElementById('c-package');
            select.innerHTML = '<option value="">Pilih Paket...</option>';
            allPackages.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = `${p.category ? '['+p.category.toUpperCase()+'] ' : ''}${p.name} (${p.code})`;
                select.appendChild(opt);
            });
        } catch (e) {
            console.error('Failed to load packages', e);
        }
    }

    function openModal(commission = null) {
        document.getElementById('modal-title').textContent = commission ? 'Edit Aturan Komisi' : 'Tambah Aturan Komisi';
        if (commission) {
            document.getElementById('c-id').value = commission.id;
            document.getElementById('c-package').value = commission.package_id;
            document.getElementById('c-role').value = commission.role;
            document.getElementById('c-type').value = commission.content_type || 'general';
            document.getElementById('c-amount').value = commission.amount;
            
            // Disable changing package/role/type in edit
            document.getElementById('c-package').disabled = true;
            document.getElementById('c-role').disabled = true;
            document.getElementById('c-type').disabled = true;
        } else {
            form.reset();
            document.getElementById('c-id').value = '';
            document.getElementById('c-package').disabled = false;
            document.getElementById('c-role').disabled = false;
            document.getElementById('c-type').disabled = false;
        }
        modal.classList.remove('hidden');
    }

    btnAdd.addEventListener('click', () => openModal());

    function formatRupiah(amount) {
        return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
    }

    function renderCommissions(commissions) {
        const tbody = document.getElementById('commissions-tbody');
        tbody.innerHTML = '';
        
        if (commissions.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-slate-500 italic">Belum ada aturan komisi.</td></tr>';
            return;
        }

        commissions.forEach((c, index) => {
            const tr = document.createElement('tr');
            tr.className = "hover:bg-slate-50 dark:hover:bg-white/5 transition-colors border-b border-slate-100 dark:border-white/5 last:border-0";
            
            const typeBadge = c.content_type && c.content_type !== 'general' 
                ? `<span class="ml-1 px-1.5 py-0.5 bg-indigo-100 dark:bg-indigo-500/20 text-indigo-700 dark:text-indigo-300 rounded text-[10px] font-bold uppercase tracking-wider">${c.content_type}</span>` 
                : '<span class="text-slate-400 text-xs italic">Umum</span>';

            tr.innerHTML = `
                <td class="px-6 py-4 text-sm text-slate-500 dark:text-[#90aecb] text-center">${index + 1}</td>
                <td class="px-6 py-4 text-sm text-slate-600 dark:text-slate-300 capitalize">${c.package_category || '-'}</td>
                <td class="px-6 py-4 text-sm font-medium text-slate-900 dark:text-white">${c.package_name}</td>
                <td class="px-6 py-4 text-sm text-slate-600 dark:text-slate-300">
                    <span class="px-2 py-1 bg-slate-100 dark:bg-white/10 rounded text-xs font-bold">${c.role}</span>
                </td>
                <td class="px-6 py-4 text-sm text-slate-600 dark:text-slate-300">
                    ${typeBadge}
                </td>
                <td class="px-6 py-4 text-sm text-slate-900 dark:text-white text-right font-medium text-success">${formatRupiah(c.amount)}</td>
                <td class="px-6 py-4 text-center">
                    <button class="btn-edit text-blue-500 hover:text-blue-600 mr-2" data-id="${c.id}"><span class="material-symbols-outlined text-lg">edit</span></button>
                    <button class="btn-delete text-red-500 hover:text-red-600" data-id="${c.id}"><span class="material-symbols-outlined text-lg">delete</span></button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // Attach event listeners
        document.querySelectorAll('.btn-edit').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.getAttribute('data-id');
                const commission = allCommissions.find(c => c.id == id);
                if (commission) openModal(commission);
            });
        });

        document.querySelectorAll('.btn-delete').forEach(btn => {
            btn.addEventListener('click', async function() {
                if(confirm('Hapus aturan komisi ini?')) {
                    const id = this.getAttribute('data-id');
                    try {
                        const res = await fetch('/api/commissions/' + id, { method: 'DELETE' });
                        if(res.ok) fetchCommissions();
                        else alert('Gagal menghapus');
                    } catch(e) {
                        alert('Error: ' + e);
                    }
                }
            });
        });
    }

    async function fetchCommissions() {
        try {
            const res = await fetch('/api/commissions');
            const data = await res.json();
            allCommissions = data;
            renderCommissions(allCommissions);
        } catch (e) {
            console.error('Failed to fetch commissions', e);
        }
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const id = document.getElementById('c-id').value;
        const payload = {
            package_id: document.getElementById('c-package').value,
            role: document.getElementById('c-role').value,
            content_type: document.getElementById('c-type').value,
            amount: document.getElementById('c-amount').value
        };

        try {
            // Note: API supports upsert on POST, and we only use POST for both add and edit (logic handled by composite key or manual update)
            // But wait, my API has POST for insert/upsert.
            // If editing, I might be changing amount only.
            // If I change role/package, it's a new rule or overwrites another.
            // My modal disables package/role on edit, so it's just amount update.
            // The API uses ON DUPLICATE KEY UPDATE.
            
            const res = await fetch('/api/commissions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if(res.ok) {
                closeModal();
                fetchCommissions();
            } else {
                alert('Gagal menyimpan data');
            }
        } catch (e) {
            alert('Error: ' + e);
        }
    });

    searchInput.addEventListener('input', function(e) {
        const val = e.target.value.toLowerCase();
        const filtered = allCommissions.filter(c => 
            (c.package_name && c.package_name.toLowerCase().includes(val)) || 
            (c.role && c.role.toLowerCase().includes(val)) ||
            (c.package_category && c.package_category.toLowerCase().includes(val))
        );
        renderCommissions(filtered);
    });

    loadPackages();
    fetchCommissions();
});
</script>
</body>
</html>
